<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MarketPlace</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">MarketPlace</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
                <li><a href="register.html" class="btn-register">Register</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-box">
            <h1>Login to Your Account</h1>
            <p class="auth-subtitle">Enter your credentials to access your dashboard</p>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@marketplace.org">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>

            <div class="auth-divider">or</div>

            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Business Owner:</strong> owner@marketplace.org / password123</p>
                <p><strong>Admin:</strong> admin@marketplace.org / password123</p>
            </div>

            <p class="auth-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
