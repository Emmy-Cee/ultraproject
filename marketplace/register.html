<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MarketPlace</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">MarketPlace</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
                <li><a href="register.html" class="btn-register">Register</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Register Container -->
    <div class="auth-container">
        <div class="auth-box register-box">
            <h1>Create Your Account</h1>
            <p class="auth-subtitle">Join MarketPlace and start your journey</p>

            <form id="registerForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" name="email" required placeholder="your@marketplace.org">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 000-0000">
                </div>

                <div class="form-group">
                    <!-- Registration restricted to business owners; role set by hidden field -->
                    <input type="hidden" id="role" name="role" value="business_owner">
                    <p style="font-size:0.95rem;color:#555;margin-top:6px;">Only business owners can register here. If you are a customer, please browse the marketplace or contact a seller.</p>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required placeholder="Create a strong password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="terms" required> I agree to the Terms & Conditions
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
