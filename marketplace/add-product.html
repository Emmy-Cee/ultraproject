<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - MarketPlace</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">MarketPlace</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="business-owner-dashboard.html">Dashboard</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="auth-container" style="min-height:60vh; padding-top:2rem;">
        <div class="auth-box" style="max-width:700px; width:100%;">
            <h1>Add New Product</h1>
            <p class="auth-subtitle">Fill in product details to add it under your business.</p>

            <form id="addProductForm" class="form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="productCategory" required>
                            <option value="">Select a category</option>
                            <option>Electronics</option>
                            <option>Clothing</option>
                            <option>Food & Beverages</option>
                            <option>Home & Garden</option>
                            <option>Services</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price (USD)</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Business</label>
                        <select id="productBusiness" required>
                            <option value="Tech Store">Tech Store</option>
                            <option value="Fashion Hub">Fashion Hub</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label>Image URL (optional)</label>
                    <input type="url" id="productImage">
                </div>

                <div style="display:flex;gap:12px;margin-top:12px;">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <a href="business-owner-dashboard.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('addProductForm').addEventListener('submit', function(e){
            e.preventDefault();
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const price = document.getElementById('productPrice').value;
            const stock = document.getElementById('productStock').value;
            const business = document.getElementById('productBusiness').value;

            if(!name || !category) return alert('Please complete required fields.');

            // Temporary client-side mock: show confirmation then return to dashboard
            alert('Product "' + name + '" added to ' + business + '. (This is a mock â€” integrate with backend.)');
            window.location.href = 'business-owner-dashboard.html#products';
        });
    </script>
</body>
</html>
