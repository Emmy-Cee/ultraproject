<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Business Request - MarketPlace</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="index.html">MarketPlace</a></div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="business-owner-dashboard.html">Dashboard</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="auth-container" style="min-height:60vh; padding-top:2rem;">
        <div class="auth-box" style="max-width:700px; width:100%;">
            <h1>Create Business Registration Request</h1>
            <p class="auth-subtitle">Submit your business for review. We'll notify you when it's approved.</p>

            <form id="addBusinessForm" class="form">
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" id="businessName" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="businessCategory" required>
                        <option value="">Select a category</option>
                        <option>Electronics</option>
                        <option>Clothing</option>
                        <option>Food & Beverages</option>
                        <option>Home & Garden</option>
                        <option>Services</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="businessDescription" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="businessAddress" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="businessPhone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Website (Optional)</label>
                    <input type="url" id="businessWebsite">
                </div>

                <div style="display:flex;gap:12px;margin-top:12px;">
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                    <a href="business-owner-dashboard.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('addBusinessForm').addEventListener('submit', function(e){
            e.preventDefault();
            const name = document.getElementById('businessName').value.trim();
            const category = document.getElementById('businessCategory').value;

            if(!name || !category) return alert('Please complete required fields.');

            // Temporary client-side mock: show confirmation then return to dashboard
            alert('Business "' + name + '" submitted for review. (This is a mock â€” integrate with backend.)');
            window.location.href = 'business-owner-dashboard.html#business-requests';
        });
    </script>
</body>
</html>
